<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Include Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        /* Custom styles can be added here */
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4">To-Do List</h1>
        <div class="mb-4">
            <input type="text" id="taskInput" class="w-full p-2 border rounded" placeholder="Add a new task">
        </div>
        <ul id="taskList" class="space-y-2">
            <!-- Task items will be added dynamically here -->
        </ul>
        <button onclick="addTask()" class="w-full bg-blue-500 text-white p-2 rounded mt-4">Add Task</button>
    </div>

    <script>
        // Function to add a new task
        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskList = document.getElementById("taskList");

            if (taskInput.value.trim() !== "") {
                const taskItem = document.createElement("li");
                taskItem.className = "flex justify-between items-center p-2 bg-gray-200 rounded";
                taskItem.innerHTML = `
                    <span>${taskInput.value}</span>
                    <button onclick="removeTask(this)" class="text-red-500">Remove</button>
                `;
                taskList.appendChild(taskItem);

                // Clear the input field
                taskInput.value = "";
            }
        }

        // Function to remove a task
        function removeTask(button) {
            const taskItem = button.parentElement;
            taskItem.remove();
        }
    </script>
</body>
</html>
